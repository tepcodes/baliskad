<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baliskad</title>
    <script src="./index-script.js" defer></script>
    <link rel="stylesheet" href="./index-css.css">
</head>
<body>
    <header>
        <h1>Baliskad</h1>
    </header>
    <main>
        <section class="hero">
            <p>Have fun <span>baliskad-ing</span> your text!</p>
        </section>
        <section class="content">
            <textarea maxlength="300" placeholder="Enter a text here." id="userInput"></textarea>
            <div id="results">
                <div class="reverse">
                    <button onclick="reverse()">Reverse it!</button>
                    <div id="reverseOutput" class="output"></div>
                </div>
                <div class="mirror">
                    <button onclick="mirror()">Mirror it!</button>
                    <div id="mirrorOutput" class="output"></div>
                </div>
                <div class="reflect">
                    <button onclick="reflect()">Reflect it!</button>
                    <div id="reflectOutput" class="output"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="https://github.com/tepcodes"
        target="_blank">- tepcodes -
        <br>Â©2023</a>
    </footer>  
</body>
</html>
